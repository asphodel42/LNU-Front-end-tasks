<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Pannel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <section class="page">
        <section class="page-admin">
            <div class="mn-hd">
                <h1>Admin Panel</h1>
            </div>
            <div class="users-container">
                
            </div>
            <div class="user-edit-form-ct">
                <div class="user-edit-form">
                    <div class="edit-field user-name-edit">
                        <label for="user-name">Name</label>
                        <input type="text" id="user-name" value="">
                    </div>
                    <!--  -->
                    <div class="edit-field user-surname-edit">
                        <label for="user-surname">Surname</label>
                        <input type="text" id="user-surname" value="">
                    </div>
                    <!--  -->
                    <div class="edit-field user-email-edit">
                        <label for="user-email">Email</label>
                        <input type="email" id="user-email" value="">
                    </div>
                    <!--  -->
                    <div class="edit-field user-phone-edit">
                        <label for="user-phone">Phone</label>
                        <input type="tel" id="user-phone" value="">
                    </div>
                    <!--  -->
                    <div class="edit-field user-dob-edit">
                        <label for="user-dob">Birthday</label>
                        <input type="date" id="user-dob" value="">
                    </div>
                    <!--  -->
                    <div class="edit-field user-gender-edit">
                        <label for="user-gender">Gender</label>
                        <select name="user-gender" id="user-gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <!--  -->
                    <div class="edit-field user-country-edit">
                        <label for="user-country">Country</label>
                        <input type="text" id="user-country" value="">
                    </div>
                    <!--  -->
                    <div class="edit-field user-agreement-edit">
                        <label for="user-agreement">Agreement</label>
                        <input type="checkbox" id="user-agreement" value="">
                    </div>
                </div>
                <div class="edit-form-btns">
                    <div class="edit-form-btn edit-btn-save"><svg fill="currentColor" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 335.765 335.765"xml:space="preserve"><g><g><polygon points="311.757,41.803 107.573,245.96 23.986,162.364 0,186.393 107.573,293.962 335.765,65.795 		"/></g></g></svg></div>
                    <div class="edit-form-btn edit-btn-exit"><svg fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path d="M0 14.545L1.455 16 8 9.455 14.545 16 16 14.545 9.455 8 16 1.455 14.545 0 8 6.545 1.455 0 0 1.455 6.545 8z" fill-rule="evenodd"/></svg></div>
                </div>
            </div>
        </section>
    </section>
    <script src="admin.js"></script>
</body>
</html>
