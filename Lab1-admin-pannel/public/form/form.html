<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/form/form.css">
    <title>Client Form</title>
</head>
<body>
    <main class="page">
        <section class="page-form">
            <div class="page-form-row form-row-hd">
                <h1>Fill out the form, please</h1>
            </div>
            <form class="client-form" action="/add-user" method="POST" onsubmit="return showMessage()">
                <div class="form-group">
                    <label for="photo">Photo URL</label>
                    <input type="text" id="photo" name="photo">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group form-agreement">
                    <label for="agreement">
                        <input type="checkbox" id="agreement" name="agreement"> I agree to the terms
                    </label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script>
        function showMessage() {
            alert("User added successfully!");
            return true;
        }
    </script>
</body>
</html>
