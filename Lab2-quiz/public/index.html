<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz</title>
</head>

<body>
    <header>
        <div class="quiz-name">
            <h1>Quiz #1</h1>
        </div>
        <div class="quiz-select-ops">
            <div class="quiz-op quiz-op-1" btn_id="1">
                <p>1</p>
            </div>
            <div class="quiz-op quiz-op-2" btn_id="2">
                <p>2</p>
            </div>
            <div class="quiz-op quiz-op-3" btn_id="3">
                <p>3</p>
            </div>
            <div class="quiz-op quiz-op-4" btn_id="4">
                <p>4</p>
            </div>
            <div class="quiz-op quiz-op-5" btn_id="5">
                <p>5</p>
            </div>
        </div>
        <div class="quiz-last-res">
            <p>Last result: <span class="last-res-right">0</span>/<span class="last-res-all">5</span></p>
            <p>Penultimate result: <span class="penultimate-res-right">0</span>/<span
                    class="penultimate-res-all">5</span></p>
        </div>
    </header>
    <main>
        <section class="sec_1" id="sec_1">
            <div class="quiz-question-cont">
                <form id="quiz-form" action="/quiz" method="POST">
                    <input type="hidden" name="question" id="question-number" value="1">
                    <div class="quiz-question">
                        <h2 id="question-text">Lorem ipsum dolor sit amet</h2>
                    </div>
                    <div class="quiz-img">
                        <img id="question-image" src="images/image-1.svg" alt="Cube image">
                    </div>
                    <div class="quiz-btns" id="answers-container"></div>
                    <div class="quiz-question-submit">
                        <button type="submit" id="submit-btn" disabled>Next Question</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
