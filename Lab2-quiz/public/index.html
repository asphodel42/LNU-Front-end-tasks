<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz</title>
</head>

<body>
    <header>
        <div class="quiz-name">
            <h1>Quiz #1</h1>
        </div>
        <div class="quiz-select-ops">
            <div class="quiz-op quiz-op-1">
                <p>1</p>
            </div>
            <div class="quiz-op quiz-op-2">
                <p>2</p>
            </div>
            <div class="quiz-op quiz-op-3">
                <p>3</p>
            </div>
            <div class="quiz-op quiz-op-4">
                <p>4</p>
            </div>
            <div class="quiz-op quiz-op-5">
                <p>5</p>
            </div>
        </div>
        <div class="quiz-last-res">
            <p>Last result: <span class="last-res-right">3</span>/<span class="last-res-all">5</span></p>
        </div>
    </header>
    <main>
        <section class="sec_1" id="sec_1">
            <div class="quiz-question-cont">
                <form id="quiz-form" action="/quiz" method="POST">
                    <input type="hidden" name="question" id="question-number" value="1">
                    <div class="quiz-question">
                        <h2>Lorem ipsum dolor sit amet, consectetur adipiscing</h2>
                    </div>
                    <div class="quiz-img">
                        <img src="images/image-1.svg" alt="Cube image">
                    </div>
                    <div class="quiz-btns">
                        <div class="quiz-btn quiz-btn-1">
                            <label><input type="radio" name="answer" value="A"> Відповідь A</label>
                        </div>
                        <div class="quiz-btn quiz-btn-2">
                            <label><input type="radio" name="answer" value="B"> Відповідь Б</label>
                        </div>
                        <div class="quiz-btn quiz-btn-3">
                            <label><input type="radio" name="answer" value="C"> Відповідь В</label>
                        </div>
                        <div class="quiz-btn quiz-btn-4">
                            <label><input type="radio" name="answer" value="D"> Відповідь Г</label>
                        </div>
                    </div>
                    <div class="quiz-question-submit">
                        <button type="submit">Наступне питання</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
